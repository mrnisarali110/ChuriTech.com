
<section id="portfolio" class="py-20 sm:py-32">
  <div class="container mx-auto px-6">
    <div class="text-center mb-16" appAnimateOnScroll>
      <h2 class="text-3xl md:text-4xl font-bold text-white mb-4 text-glow-primary">Our Illuminated Projects</h2>
      <p class="text-gray-400 max-w-2xl mx-auto">A glimpse into the digital solutions we've brought to life.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      @for(project of projects(); track project.title; let i = $index) {
        <div class="group relative overflow-hidden rounded-lg shadow-lg" appAnimateOnScroll [style.--animation-delay]="i * 100 + 'ms'">
          <img [src]="project.imageUrl" alt="{{ project.title }}" width="800" height="600" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
          <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
          <div class="absolute inset-0 flex flex-col justify-end p-8">
            <div class="transform translate-y-8 group-hover:translate-y-0 transition-transform duration-500">
              <p class="text-sm font-semibold text-[var(--color-primary-400)] mb-1">{{ project.category }}</p>
              <h3 class="text-2xl font-bold text-white">{{ project.title }}</h3>
            </div>
          </div>
        </div>
      }
    </div>
    <div class="text-center mt-12" appAnimateOnScroll>
      <a routerLink="/portfolio" class="inline-block px-8 py-3 bg-transparent border-2 border-[var(--color-primary-500)] text-[var(--color-primary-400)] font-semibold rounded-lg hover:bg-[var(--color-primary-500)]/10 transition-all duration-300">
        Explore Our Projects
      </a>
    </div>
  </div>
</section>
