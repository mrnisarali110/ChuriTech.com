
<section class="relative h-screen flex items-center justify-center overflow-hidden">
  <div class="absolute inset-0 bg-grid-[var(--color-primary-500)]/10 [mask-image:linear-gradient(to_bottom,white_5%,transparent_80%)]"></div>
  <div class="absolute inset-0 bg-gradient-to-b from-transparent to-[#0A0A1A]"></div>
  
  <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
      <div class="w-96 h-96 bg-[var(--color-primary-600)]/30 rounded-full blur-3xl animate-pulse"></div>
  </div>

  <div class="text-center z-10 p-6">
    <div class="inline-flex flex-col items-center mb-8 cursor-pointer group hero-text-animate" (click)="themeService.cycleTheme()" title="Click to change theme">
      <!-- Wire -->
      <div class="h-4 w-px bg-gray-500"></div>
      <!-- Socket -->
      <div class="w-8 h-6 bg-gray-700 rounded-t-sm"></div>
      <!-- Bulb Glass -->
      <div class="w-20 h-28 bg-[var(--color-primary-bg-faded)] rounded-b-full border border-t-0 border-[var(--color-primary-400)]/50 relative flex justify-center items-start pt-5 group-hover:scale-110 transition-transform duration-300">
        <!-- Filament -->
        <div class="w-3 h-1.5 rounded-full bg-[var(--color-primary-400)]" style="box-shadow: 0 0 2px 1px #fff, 0 0 8px 4px var(--color-primary-400), 0 0 15px 8px var(--color-primary-glow);">
        </div>
      </div>
    </div>
    
    <h1 class="text-4xl md:text-6xl font-bold text-white mb-4 tracking-tight text-glow-primary hero-text-animate" style="animation-delay: 0.2s;">
      Ideas That Spark. Technology That Shines.
    </h1>
    <p class="text-lg md:text-xl text-gray-300 max-w-3xl mx-auto mb-8 hero-text-animate" style="animation-delay: 0.4s;">
      We build powerful apps, websites, and digital growth systems that illuminate your business.
    </p>
    <div class="flex flex-col sm:flex-row gap-4 justify-center hero-text-animate" style="animation-delay: 0.6s;">
      <button class="px-8 py-3 bg-[var(--color-primary-600)] text-white font-semibold rounded-lg shadow-lg shadow-[var(--color-primary-600)]/30 hover:bg-[var(--color-primary-500)] transition-all duration-300 transform hover:scale-105">
        Get Started
      </button>
      <button class="px-8 py-3 bg-transparent border-2 border-[var(--color-accent-400)] text-[var(--color-accent-400)] font-semibold rounded-lg hover:bg-[var(--color-accent-bg-faded)] transition-all duration-300 transform hover:scale-105">
        View Our Work
      </button>
    </div>
  </div>
</section>
