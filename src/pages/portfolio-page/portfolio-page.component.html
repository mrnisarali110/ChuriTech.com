
<div class="pt-24">
  <!-- Page Header -->
  <section class="py-20 text-center bg-grid-[var(--color-primary-500)]/10">
    <div class="container mx-auto px-6" appAnimateOnScroll>
      <h1 class="text-4xl md:text-5xl font-bold text-white mb-4 tracking-tight text-glow-primary">
        Our Illuminated Projects
      </h1>
      <p class="text-lg md:text-xl text-gray-300 max-w-3xl mx-auto">
        A gallery of digital solutions we've brought to life for our partners.
      </p>
    </div>
  </section>

  <!-- Portfolio Grid -->
  <section class="py-20 sm:py-32">
    <div class="container mx-auto px-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        @for(project of projects(); track project.title; let i = $index) {
          <div class="group relative overflow-hidden rounded-lg shadow-2xl" appAnimateOnScroll [style.--animation-delay]="i * 100 + 'ms'">
            <img [src]="project.imageUrl" alt="{{ project.title }}" width="800" height="600" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" />
            <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/40 to-transparent"></div>
            <div class="absolute inset-0 flex flex-col justify-end p-8">
              <div class="transform translate-y-8 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-500">
                <p class="text-sm font-semibold text-[var(--color-primary-400)] mb-1">{{ project.category }}</p>
                <h3 class="text-2xl font-bold text-white">{{ project.title }}</h3>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
  </section>
</div>
