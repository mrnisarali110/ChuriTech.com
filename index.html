<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-t-8" />
  <title>ChuriTech - Ideas That Spark. Technology That Shines.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0A0A1A; /* Deep midnight blue */
      color: #FFFFFF;
      overflow-x: hidden;
    }

    /* --- Theme Variables --- */
    :root {
      /* Default Theme (Purple/Cyan) */
      --color-primary-600: #9333ea;
      --color-primary-500: #a855f7;
      --color-primary-400: #c084fc;
      --color-primary-glow: rgba(168, 85, 247, 0.5);
      --color-primary-glow-faded: rgba(168, 85, 247, 0.3);
      --color-primary-border-faded: rgba(168, 85, 247, 0.2);
      --color-primary-bg-faded: rgba(168, 85, 247, 0.2);
    
      --color-accent-500: #0891b2;
      --color-accent-400: #22d3ee;
      --color-accent-glow: rgba(34, 211, 238, 0.7);
      --color-accent-border-faded: rgba(34, 211, 238, 0.3);
      --color-accent-bg-faded: rgba(34, 211, 238, 0.1);
    }

    /* --- Loading Animation --- */
    @keyframes bulb-glow {
      0% {
        box-shadow: 0 0 0px 0px rgba(255, 255, 255, 0.2);
        background-color: rgba(255, 255, 255, 0.05);
      }
      20% {
        box-shadow: 0 0 5px 2px rgba(255, 255, 255, 0.3);
        background-color: rgba(255, 255, 255, 0.1);
      }
      50% {
        box-shadow: 0 0 15px 8px var(--color-primary-glow), 0 0 40px 20px var(--color-primary-glow-faded);
        background-color: var(--color-primary-bg-faded);
      }
      100% {
        box-shadow: 0 0 30px 15px var(--color-primary-glow), 0 0 80px 40px var(--color-primary-glow-faded);
        background-color: var(--color-primary-glow-faded);
      }
    }

    .bulb {
      animation: bulb-glow 3s ease-in-out forwards;
    }

    @keyframes filament-glow {
      0%, 20% { opacity: 0; }
      30% { opacity: 1; }
      100% { opacity: 1; }
    }
    .filament {
        animation: filament-glow 3s ease-in-out forwards;
        box-shadow: 0 0 2px 1px #fff, 0 0 5px 3px #fef08a, 0 0 10px 6px #facc15;
    }

    /* --- Content Animations --- */
    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    .fade-in-content {
      animation: fade-in 1s ease-out forwards;
    }

    @keyframes fade-out {
      from { opacity: 1; }
      to { opacity: 0; }
    }

    .fade-out {
      animation: fade-out 0.5s ease-out forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate3d(0, 40px, 0);
      }
      to {
        opacity: 1;
        transform: translate3d(0, 0, 0);
      }
    }

    .hero-text-animate {
      animation-name: fadeInUp;
      animation-duration: 1s;
      animation-fill-mode: both;
    }

    /* --- General Effects --- */
    .glow-primary {
      box-shadow: 0 0 15px 2px var(--color-primary-glow), 0 0 5px 0px var(--color-primary-400);
    }
    .text-glow-primary {
      text-shadow: 0 0 8px var(--color-primary-glow);
    }
     .text-glow-accent {
      text-shadow: 0 0 8px var(--color-accent-glow);
    }

    .card-glow-border {
      position: relative;
      z-index: 1;
    }
    .card-glow-border::before {
      content: '';
      position: absolute;
      top: 0; right: 0; bottom: 0; left: 0;
      background: radial-gradient(circle, var(--color-primary-glow-faded) 0%, rgba(168, 85, 247, 0) 70%);
      z-index: -1;
      border-radius: inherit;
      opacity: 0;
      transition: opacity 300ms ease-in-out;
    }
    .card-glow-border:hover::before {
      opacity: 1;
    }
    
    /* Light Streaks Animation */
    @keyframes move-streaks {
      0% { transform: translateY(100%); opacity: 0; }
      20% { opacity: 0.3; }
      80% { opacity: 0.3; }
      100% { transform: translateY(-100%); opacity: 0; }
    }

    .light-streak {
      position: absolute;
      left: 0;
      top: 0;
      width: 2px;
      height: 150px;
      background: linear-gradient(to bottom, transparent, var(--color-accent-glow), transparent);
      animation: move-streaks 10s linear infinite;
      filter: blur(1px);
    }

    .light-streak:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 8s; }
    .light-streak:nth-child(2) { left: 30%; animation-delay: -5s; animation-duration: 12s; }
    .light-streak:nth-child(3) { left: 50%; animation-delay: -2s; animation-duration: 9s; }
    .light-streak:nth-child(4) { left: 70%; animation-delay: -8s; animation-duration: 11s; }
    .light-streak:nth-child(5) { left: 90%; animation-delay: -3s; animation-duration: 7s; }

    /* --- Active Nav Link --- */
    .active-link {
      color: var(--color-accent-400) !important;
      text-shadow: 0 0 8px var(--color-accent-glow);
    }

    /* --- Scroll Animations --- */
    .scroll-animate {
      opacity: 0;
      transition: opacity 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275), transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      transition-delay: var(--animation-delay, 0s);
    }
    .scroll-animate.fade-in-up {
      transform: translateY(40px);
    }
    .scroll-animate.fade-in-left {
      transform: translateX(-40px);
    }
    .scroll-animate.fade-in-right {
      transform: translateX(40px);
    }
    .scroll-animate.scale-in {
      transform: scale(0.9);
    }
    .scroll-animate.is-visible {
      opacity: 1;
      transform: translate(0, 0) scale(1);
    }
  </style>
